databaseChangeLog:
  - changeSet:
      id: 005-add-column-for-soft-delete-users-table
      author: Vladislav Stepanov
      comment: Вставка колонки для "мягкого" удаления пользователя
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: deleted_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
