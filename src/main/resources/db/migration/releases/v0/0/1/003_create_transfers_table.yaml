databaseChangeLog:
  - changeSet:
      id: 003-create-transfers-table
      author: Vladislav Stepanov
      comment: Создание таблицы transfers
      changes:
        - createTable:
            tableName: transfers
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: from_card_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transfers_from_card
                    references: cards(id)

              - column:
                  name: to_card_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transfers_to_card
                    references: cards(id)

              - column:
                  name: amount
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
