databaseChangeLog:
  - changeSet:
      id: 002-create-cards-table
      author: Vladislav Stepanov
      comment: Создание таблицы cards
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: encrypted_number
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: masked_number
                  type: VARCHAR(19)
                  constraints:
                    nullable: false

              - column:
                  name: owner_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cards_owner
                    references: users(id)

              - column:
                  name: holder_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: balance
                  type: DECIMAL(15,2)
                  defaultValueNumeric: 0.00
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            tableName: cards
            indexName: idx_cards_owner_id
            columns:
              - column:
                  name: owner_id

        - createIndex:
            tableName: cards
            indexName: idx_cards_status
            columns:
              - column:
                  name: status
